# 官方文档：https://wiki.hyprland.org/

# remove this line to remove the warning
#autogenerated = 1

# 变量的设置
$mainMod = SUPER


# =========================== BEGIN Monitor Settings BEGIN ===========================

$mainMonitorDesc = BNQ BenQ VZ2750 7AG03909CL0
$secondMonitorDesc = DO NOT USE - RTK 32V3H-H6A 0x00000001

# 显示器设置
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:$mainMonitorDesc, 1920x1080, 0x0, 1
monitor=desc:$secondMonitorDesc, 960x540, -960x540, 1, transform, 2

# =========================== END Monitor Settings END ===========================




# =========================== BEGIN Workspace Settings BEGIN ===========================

$mainWorkspaceName = main
$leftWorkspaceName = left

# 工作空间规则
workspace = 1, defaultName:$mainWorkspaceName, monitor:desc:$mainMonitorDesc, default:true, persistent=true, gapsin:2.5, gapsout:5
workspace = 2, defaultName:$leftWorkspaceName, monitor:desc:$secondMonitorDesc, default:true, persistent=true, gapsin:0, gapsout:0

# =========================== END Workspace Settings END ===========================




# =========================== BEGIN 环境变量设置 BEGIN ===========================

# 没有分类的环境变量
env = EDITOR,vim
env = XCURSOR_SIZE,24


# 设置XDG相关的环境变量
# https://wiki.hyprland.org/Configuring/Environment-variables/#xdg-specifications
# XDG门户也会设置
#env = XDG_CURRENT_DESKTOP,Hyprland
#env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland



# 设置Toolkit Backend的环境变量
# https://wiki.hyprland.org/Configuring/Environment-variables/#toolkit-backend-variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland

# 设置输入法
exec-once = fcitx5
# 如果不设置GTK_IM_MODULE，chrome输入有问题，例如输入“我是”，可能在输入的过程中输入框输入了“i”
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx



# 设置QT环境变量
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# 上面已经设置了
#env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# change to qt6ct if you have that
env = QT_QPA_PLATFORMTHEME,qt5ct

# 设置Electron相关的环境变量
# https://wiki.archlinux.org/title/wayland#Environment_variable
# Electron >= 28 设置
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# =========================== END 环境变量设置 END ===========================





# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # https://wiki.hyprland.org/0.23.0beta/Configuring/Variables/
    # 光标焦点将与键盘焦点分离。单击窗口会将键盘焦点移动到该窗口。
    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        # passes = 1
        # popups = true
        # noise = 0.8
        # contrast = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
