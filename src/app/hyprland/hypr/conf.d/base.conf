# =========================== BEGIN 环境变量设置 BEGIN ===========================

# 没有分类的环境变量
env = LC_ALL,
env = EDITOR,vim

# 光标设置
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
# 测试 vmware 的虚拟机里光标没有显示，添加这个环境变量可以解决问题
# env = WLR_NO_HARDWARE_CURSORS, 1

# 设置XDG相关的环境变量
# https://wiki.hyprland.org/Configuring/Environment-variables/#xdg-specifications
# XDG门户也会设置
#env = XDG_CURRENT_DESKTOP,Hyprland
#env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland

# 设置Toolkit Backend的环境变量
# https://wiki.hyprland.org/Configuring/Environment-variables/#toolkit-backend-variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland

# 设置输入法
exec-once = fcitx5
# 如果不设置GTK_IM_MODULE，chrome输入有问题，例如输入“我是”，可能在输入的过程中输入框输入了“i”
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# 设置QT环境变量
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# 上面已经设置了
#env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# change to qt6ct if you have that
env = QT_QPA_PLATFORMTHEME,qt5ct

# 设置Electron相关的环境变量
# https://wiki.archlinux.org/title/wayland#Environment_variable
# Electron >= 28 设置
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# =========================== END 环境变量设置 END ===========================



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # https://wiki.hyprland.org/Configuring/Variables/#follow-mouse-cursor
    # 0 光标移动不会改变焦点。
    # 1 光标移动将始终将焦点更改到光标下方的窗口。
    # 2 光标焦点将与键盘焦点分离。单击窗口会将键盘焦点移动到该窗口。
    # 3 光标焦点将与键盘焦点完全分开。单击窗口不会改变键盘焦点。
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = $color1 $color3 $color5 45deg
    col.inactive_border = $color0

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # 通过单击并拖动边框和间隙来调整窗口大小
    resize_on_border = true

    # 光标不活动多少秒后隐藏它
    cursor_inactive_timeout = 5
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        # passes = 1
        # popups = true
        # noise = 0.8
        # contrast = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # 非活动窗口的透明度
    inactive_opacity = 1

    # 当特殊工作区打开时，屏幕其余部分要调暗多少。默认值是0.2
    dim_special = 0.7
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = right
    mfact = 0.65
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    new_window_takes_over_fullscreen = 1

    hide_cursor_on_key_press = true
}

debug {
    disable_logs = false
    disable_time = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
