# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # https://wiki.hyprland.org/Configuring/Variables/#follow-mouse-cursor
    # 0 光标移动不会改变焦点。
    # 1 光标移动将始终将焦点更改到光标下方的窗口。
    # 2 光标焦点将与键盘焦点分离。单击窗口会将键盘焦点移动到该窗口。
    # 3 光标焦点将与键盘焦点完全分开。单击窗口不会改变键盘焦点。
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}