decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        # passes = 1
        # popups = true
        # noise = 0.8
        # contrast = 1
    }

    shadow {
        enabled = true
        color = rgba(1a1a1aee)
    }

    # 活动窗口的透明度
    active_opacity = 1
    # 非活动窗口的透明度
    inactive_opacity = 0.8
    # 全屏窗口的透明度
    fullscreen_opacity = 1

    # 当特殊工作区打开时，屏幕其余部分要调暗多少。默认值是0.2
    dim_special = 0.7
}